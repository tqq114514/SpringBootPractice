<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<center>
    <h2>用户登录</h2>
    <form method="get"  action="/loginUser">
    <table border="1px" >
        <tr>
            <td>请输入用户名：</td>
            <td><input name="username" type="text"></td>
        </tr>
        <tr>
            <td>请输入密码：</td>
            <td><input name="password" type="password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input name="loginbutton" type="submit" value="登录"></td>
        </tr>
    </table>
    </form>
</center>

</body>
</html>
