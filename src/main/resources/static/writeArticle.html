<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表文章</title>
</head>
<body>
<center>
  <h2>发表文章</h2>
  <table border="1">
    <form action="/writeArticle" method="get">
      <tr>
        <td>标题</td>
        <td><input name="title"  type="text" autofocus></td>
      </tr>
      <tr>
        <td>作者</td>
        <td><input name="author"  type="text" ></td>
      </tr>
      <tr>
        <td colspan="2"><textarea rows="30" cols="60" name="content"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><input  name="button" type="submit" value="发表"></td>
      </tr>
    </form>
  </table>
</center>

</body>
</html>
